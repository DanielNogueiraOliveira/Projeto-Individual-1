<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Finaceiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="controle-financeiro" style="max-width: 1112px;">

            <div class="texto-imagem">
                <img class="logo" src="assets/Logo.png">
                <label class="text-controle">Controle financeiro</label>
            </div>
            
            <input type="checkbox" id="chec">
            <label for="chec"><img class="hamburguer" src="assets/hamburguer icon.png"></label>
            <div class="menu">
                <nav class="botoes-menu">
                    <label for="chec" class="x">X</label>
                    <ul>
                        <li><a id="cadastro" href="#">Cadastro de transações</a></li>
                        <li><a id="limpar" href="#">Limpar dados</a></li>
                        <li><a href="">Configuraçoes</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <div class="conteudo-pricipal">

        <div class="form-quadrado">
            <div class="form-campo campo-pequeno">
                <h1>Nova transação</h1>
                
                <form action="./index.html" onsubmit="validacao(event); return false">
                    <div class="campos">
                        <div class="form-campo campo-grande">
                            <label>Tipo de transação</label></br>
                            <select name="operacao" required>
                                <option name="compra" value="-">Compra</option>
                                <option name="venda" value="+">Venda</option>
                            </select>
                        </div>
                        
                        
                        <div class="form-campo campo-grande">
                            <label>Nome da mercadoria</label></br>
                            <input name="nome" required="" type="text" id="mercadoria" placeholder="Mercadoria" value="">
                        </div>
                        
                        <div class="form-campo campo-grande">
                            <label>Valor</label></br>
                            <input type="text" name="valor" id="valor" required="" placeholder="R$0,00" value="" onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                        </div>
                    </div>
                    <div class="botao-adicionar">
                        <input type="submit" class="button" value="Adicionar transação">
                    </div>
                </form>
            </div>
                
        </div>

    </hr>

    <section class="tabela-extrato" id="tabela" style="width: 100%;">
        <div class="tabela-extrato">
            <div class="extrato-de-transacoes">
                <p>
                <h3>Extrato de transações</h3>
                </p>
            </div>
            <table>
                <thead>
                        <th class="mercadoria-esquerda">Mercadoria</th>
                        <th class="valor">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td class="nenhuma-trasacao"> Nenhuma transação cadastrada</td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>

            </table>
        </div>
    </section>

    <footer class="rodape"></footer>
    <script src="index.js"></script>
    <script>extratoHTML()</script>
</body>
</html>
